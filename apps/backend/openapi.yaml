info:
  title: Booknex
  description: ""
  version: "1.0"
  contact:
    name: Booknex
    url: https://github.com/kravchenko-anton/booknex-2-monorepo
    email: Github repository
tags:
  - name: üë§ user
    description: user service
  - name: üîê auth
    description: auth service
  - name: üìô book
    description: book service
  - name: üìö catalog
    description: catalog service
  - name: üîñ genre
    description: genre service
  - name: üìÅ storage
    description: storage service
  - name: ‚≠ê book-review
    description: book-review service
  - name: üì® recommendation
    description: recommendation service
  - name: üì¶ parser
    description: parser service
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    UserProfileOutput:
      type: object
      properties:
        id:
          type: number
          example: 1
        email:
          type: string
          example: email
      required:
        - id
        - email
    ShortBook:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: book id
        title:
          type: string
          example: title
          description: book title
        picture:
          type: string
          example: picture
          description: book picture
        author:
          type: string
          example: author
          description: book author
      required:
        - id
        - title
        - picture
        - author
    UserLibraryOutput:
      type: object
      properties:
        readingBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
        finishedBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
        savedBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
      required:
        - readingBooks
        - finishedBooks
        - savedBooks
    shortGenre:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: genre id
        name:
          type: string
          example: name
          description: genre name
      required:
        - id
        - name
    ActivityItem:
      type: object
      properties:
        message:
          type: string
          description: Activity message
          example: startedReading
        time:
          type: string
          description: Active time
          example: 2021-07-01T10:00:00
        importance:
          type: number
          description: Activity importance
          example: 1
      required:
        - message
        - time
        - importance
    Activity:
      type: object
      properties:
        date:
          type: string
          description: Active date
          example: 2021-07-01
        count:
          type: number
          description: Active count
          example: 10
        level:
          type: number
          description: Active level
          example: 10
        activities:
          description: List of activities
          type: array
          items:
            $ref: "#/components/schemas/ActivityItem"
      required:
        - date
        - count
        - level
        - activities
    UserCountOutput:
      type: object
      properties:
        savedBooks:
          type: number
          example: 1
        finishedBooks:
          type: number
          example: 1
        readingBooks:
          type: number
          example: 1
      required:
        - savedBooks
        - finishedBooks
        - readingBooks
    CatalogUserOutput:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: user id
        createdAt:
          format: date-time
          type: string
          example: 2021-07-01
          description: user created at
        email:
          type: string
          example: email
          description: user email
        socialId:
          type: string
          example: socialId
          description: user social id
        password:
          type: string
          example: password
          description: user password
        picture:
          type: string
          example: picture
          description: user picture
        fullName:
          type: string
          example: fullName
          description: user full name
        location:
          type: string
          example: location
          description: user location
        selectedGenres:
          type: array
          items:
            $ref: "#/components/schemas/shortGenre"
        activities:
          type: array
          items:
            $ref: "#/components/schemas/Activity"
        _count:
          description: Count of books finished, reading and saved by the user
          allOf:
            - $ref: "#/components/schemas/UserCountOutput"
      required:
        - id
        - createdAt
        - email
        - socialId
        - password
        - picture
        - fullName
        - location
        - selectedGenres
        - activities
        - _count
    UserAdminCatalogOutput:
      type: object
      properties:
        canLoadMore:
          type: boolean
          example: true
          description: can load more
        totalPages:
          type: number
          example: 1
          description: total pages
        data:
          type: array
          items:
            $ref: "#/components/schemas/CatalogUserOutput"
      required:
        - canLoadMore
        - totalPages
        - data
    FeaturedOutput:
      type: object
      properties:
        relatedGenres:
          type: array
          items:
            $ref: "#/components/schemas/shortGenre"
        recommendations:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
        popularBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
        bestSellingBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
        newReleases:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
      required:
        - relatedGenres
        - recommendations
        - popularBooks
        - bestSellingBooks
        - newReleases
    GenreByIdOutput:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: genre id
        name:
          type: string
          example: name
          description: genre name
        mainBooks:
          type: array
          items:
            $ref: "#/components/schemas/ShortBook"
      required:
        - id
        - name
        - mainBooks
    InfoByIdOutput:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: book id
        title:
          type: string
          example: title
          description: book title
        picture:
          type: string
          example: picture
          description: book picture
        author:
          type: string
          example: author
          description: book author
        description:
          type: string
          example: description
          description: book description
        readingTime:
          type: number
          example: 100
          description: book readingTime
        chapters:
          type: number
          example: 100
          description: book chapters count
        rating:
          type: number
          example: 5
          description: book rating
        genres:
          type: array
          items:
            $ref: "#/components/schemas/shortGenre"
      required:
        - id
        - title
        - picture
        - author
        - description
        - readingTime
        - chapters
        - rating
        - genres
    OutputChapterChild:
      type: object
      properties:
        name:
          type: string
          example: name
          description: chapter child name
        link:
          type: string
          example: link
          description: chapter child link
      required:
        - name
        - link
    OutputChapter:
      type: object
      properties:
        title:
          type: string
          example: title
          description: chapter title
        children:
          description: chapter children
          type: array
          items:
            $ref: "#/components/schemas/OutputChapterChild"
      required:
        - title
        - children
    EbookByIdOutput:
      type: object
      properties:
        title:
          type: string
          example: title
          description: book title
        picture:
          type: string
          example: picture
          description: book picture
        file:
          description: book file
          type: array
          items:
            type: string
        chapters:
          description: book chapters
          type: array
          items:
            $ref: "#/components/schemas/OutputChapter"
      required:
        - title
        - picture
        - file
        - chapters
    CountOutput:
      type: object
      properties:
        finishedBy:
          type: number
          example: 1
          description: FinishedBy
        readingBy:
          type: number
          example: 1
          description: ReadingBy
        savedBy:
          type: number
          example: 1
          description: SavedBy
      required:
        - finishedBy
        - readingBy
        - savedBy
    Review:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: book-review id
        tags:
          example: tags
          description: book-review tags
          type: array
          items:
            type: string
        text:
          type: string
          example: text
          description: book-review text
        rating:
          type: number
          example: 1
          description: book-review rating
      required:
        - id
        - tags
        - text
        - rating
    AdminInfoByIdOutput:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: book id
        title:
          type: string
          example: title
          description: book title
        picture:
          type: string
          example: picture
          description: book picture
        author:
          type: string
          example: author
          description: book author
        description:
          type: string
          example: description
          description: book description
        readingTime:
          type: number
          example: 100
          description: book readingTime
        chapters:
          type: number
          example: 100
          description: book chapters count
        rating:
          type: number
          example: 5
          description: book rating
        visible:
          type: boolean
          example: true
          description: book visibility
        genres:
          type: array
          items:
            $ref: "#/components/schemas/shortGenre"
        createdAt:
          type: string
          example: 2021-07-01
          description: book created at
        updatedAt:
          type: string
          example: 2021-07-01
          description: book updated at
        ebook:
          type: string
          example: ebook
          description: book ebook
        activities:
          description: book activities
          type: array
          items:
            $ref: "#/components/schemas/Activity"
        _count:
          description: book count
          allOf:
